<app-unauthenticated-page>
  <div class="sign-up">
    <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
      <div class="form-data">
        <div class="email form-group">
          <label>Email</label>
          <input class="form-control" autocomplete="email" name="email" formControlName="email"/>
        </div>
        <div class="password form-group">
          <label>Password</label>
          <input class="form-control" autocomplete="password" type="password" name="password" formControlName="password"/>
        </div>
        <div class="first-name form-group">
          <label>First Name</label>
          <input class="form-control" name="firstName" formControlName="firstName"/>
        </div>
        <div class="last-name form-group">
          <label>Last Name</label>
          <input class="form-control" name="lastName" formControlName="lastName"/>
        </div>
      </div>
      <div class="form-feedback" *ngFor="let error of errors">
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      </div>
      <div class="form-controls">
        <span>Already have an account?<a class="sign-in-link" routerLink="/sign-in">Sign in</a></span>
        <a routerLink="/forgot-password">Forgot password?</a>

        <button class="btn btn-primary" type="submit" [disabled]="loading">
          Sign up
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        </button>
      </div>
    </form>
  </div>
</app-unauthenticated-page>
