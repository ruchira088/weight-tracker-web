<app-authenticated-page>
  <app-home-header></app-home-header>
  <div class="home-content">
    <div *ngIf="user">
      <p>Hello {{ user.firstName }}</p>

  <div *ngIf="weightEntryDialogVisible">
    <app-weight-entry></app-weight-entry>
  </div>
</app-authenticated-page>
